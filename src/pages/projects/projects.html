<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row class="top-row top-image">
    <div class="layer">
      <h1 class="center-text main-heading lower">Projects</h1>
    </div>
  </ion-row>
  <ion-row>
    <ion-col offset-md-3 col-md-6>
      <h1 class="center-text underline lower">School Projects</h1>
    </ion-col>
  </ion-row>
  <ion-row col-md-12>
    <ion-col offset-md-2 col-md-8>
      <ion-row *ngFor="let item of items">
        <ion-col>
          <ion-card>
            <img class="img-project" src="{{item.imageLocation}}">
            <ion-card-content>
              <h2 class="main-color">{{item.heading}}</h2>
              <p>{{item.message}}</p>
            </ion-card-content>
            <p style="float:right">
              <ion-icon class="icon-main-color" name="calendar"></ion-icon>
              <a> {{item.dateCreated}}</a>
            </p>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <footer></footer>
</ion-content>
