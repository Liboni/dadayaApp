<div *ngIf="imageType=='todd'" class="container">
  <div class="main col-md-12">
    <button (click)="close()" class="close">X</button>
    <img [class.show-image]="step==1" src="assets/imgs/buildings/admin1.jpg">
    <img [class.show-image]="step==2" src="assets/imgs/buildings/admin2.jpg">
    <img [class.show-image]="step==3" src="assets/imgs/buildings/admin3.jpg">
    <img [class.show-image]="step==4" src="assets/imgs/buildings/admin4.jpg">
    <img [class.show-image]="step==5" src="assets/imgs/buildings/admin5.jpg">
    <img [class.show-image]="step==6" src="assets/imgs/buildings/admin6.jpg">
    <img [class.show-image]="step==7" src="assets/imgs/dadayatodd.jpg">
    <ion-icon name="ios-arrow-back" class="ion-icon-left" (click)="prev(7)"></ion-icon>
    <ion-icon name="ios-arrow-forward" class="ion-icon-right" (click)="next(7)"></ion-icon>
  </div>
  <div class="thumbnail col-md-12">
    <img [class.selected-thumbnail]="step==1" (click)="set(1)" src="assets/imgs/buildings/admin1.jpg">
    <img [class.selected-thumbnail]="step==2" (click)="set(2)" src="assets/imgs/buildings/admin2.jpg">
    <img [class.selected-thumbnail]="step==3" (click)="set(3)" src="assets/imgs/buildings/admin3.jpg">
    <img [class.selected-thumbnail]="step==4" (click)="set(4)" src="assets/imgs/buildings/admin4.jpg">
    <img [class.selected-thumbnail]="step==5" (click)="set(5)" src="assets/imgs/buildings/admin5.jpg">
    <img [class.selected-thumbnail]="step==6" (click)="set(6)" src="assets/imgs/buildings/admin6.jpg">
    <img [class.selected-thumbnail]="step==7" (click)="set(7)" src="assets/imgs/dadayatodd.jpg">
  </div>
</div>
