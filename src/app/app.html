<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<nav class="col-sm-0 nav-bar">
        <img src="assets/imgs/logo.jpeg" class="nav-logo" (click)="homePage()"/>
  <ul class="nav-list">
    <li [class.active]="p.title == activePage" class="nav-item" *ngFor="let p of pages" (click)="openPage(p)">
       {{p.title}}
    </li>
  </ul>
</nav>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
